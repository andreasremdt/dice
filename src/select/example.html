<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select</title>
    <style>
      body {
        font: normal 16px/1.5 Ubuntu, sans-serif;
        margin: 100px;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="text" />
      <dice-select name="selection" searchable>
        <dice-option value=""></dice-option>
        <dice-option value="123">123</dice-option>
        <dice-option value="456" selected>456</dice-option>
        <dice-option value="789">789</dice-option>
        <dice-option value="123" label="123"></dice-option>
        <dice-option value="456" disabled label="456"></dice-option>
        <dice-option value="789" disabled>789</dice-option>
      </dice-select>

      <select required>
        <option value="123">123</option>
        <option value="456">456</option>
        <option value="789" selected>789</option>
        <option value="123">123</option>
        <option value="456" disabled>456</option>
        <option value="789" disabled>789</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <p>Design by Bootstrap 5.</p>

    <script src="select.js" type="module"></script>
    <script>
      document.querySelector('form').addEventListener('submit', (evt) => {
        evt.preventDefault();

        const d = new FormData(evt.target);
        console.log(d.get('selection'));
        console.dir(evt.target[1].value);
      });
    </script>
  </body>
</html>
